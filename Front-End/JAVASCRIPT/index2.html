<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1 id="head1">HELLO USER!!!</h1>
        <button type="submit" id="btn">Change Text</button>
        
    </body>

    <script>
        const button = document.getElementById("btn");
        button.addEventListener("click", function(){
            document.getElementById("head1").innerHTML= "Changed text";
        });

    </script>
</html>
